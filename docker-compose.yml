# docker-compose.yml (no 'version:' key needed)
services:
  service:
    image: ${DOCKER_USER:-local}/supermario-service:${TAG:-dev}
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: supermario-service
    environment:
      PORT: "8000"
      APP_ENV: "production"
      GUNICORN_WORKERS: "2"
    ports:
    - "8000:8000"
    restart: unless-stopped

  front:
    image: ${DOCKER_USER:-local}/supermario-front:${TAG:-dev}
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: supermario-front
    ports:
    - "8080:80"
    volumes:
    - ./content/images:/usr/share/nginx/html/images:rw
    depends_on:
    - service
    restart: unless-stopped
