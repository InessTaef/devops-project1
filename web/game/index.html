<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Super Plumber — Mini Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg:#eef7ff; --ui:#1e2430; }
    html,body { height:100%; margin:0; background:var(--bg); color:var(--ui); font-family:system-ui,Roboto,Arial,sans-serif; }
    .wrap { display:flex; flex-direction:column; align-items:center; gap:12px; padding:16px; }
    canvas { width:min(92vw,900px); height:min(52vw,520px); border:2px solid #9eb6c9; border-radius:12px; background:#ffffff; }
    .controls { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    button { background:#2b2f3a; color:#fff; border:none; padding:10px 14px; border-radius:10px; cursor:pointer; font-weight:600; }
    button:hover { filter:brightness(1.1); }
  </style>
  <script src="/game/game.js?v=4" defer></script>
</head>
<body>
  <div class="wrap">
    <h1>Mini Game</h1>
    <div class="controls">
      <button id="startBtn">Start</button>
      <button id="resetBtn">Reset</button>
      <span>Jump: Space/↑ • Move: ←/→</span>
    </div>
    <canvas id="game" width="900" height="520" aria-label="Game canvas"></canvas>
    <a href="/" style="color:#3178c6">← Back</a>
  </div>
</body>
</html>
